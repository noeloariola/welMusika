
<md-tab-group>
	
	<md-tab label="Users">
		<button md-raised-button class="" >ad</button>
	</md-tab>	
	
	<md-tab label="Department">
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="pull-left">
						<button md-raised-button (click)="addDialog()" class="control text-primary"><md-icon class="text-warning">add</md-icon>add department</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div>
						<table class="table table-sm table-hover">
							<thead class="text-uppercase">
								<tr>
									<th>id</th>
									<th>title</th><th>edit</th><th>delete</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let department of departments">
									<td>{{department.id}}</td>
									<td>{{department.title}}</td>
									<td><a class="btn btn-sm c-pointer" (click) ="editDialog(department)">
										<i class="fa fa-pencil text-info"><span mdTooltip="edit" mdTooltipPosition="right"> edit</span></i>
										</a></td>
									<td><a class="btn btn-sm c-pointer" (click) ="delete(department.id)">
										<i class="fa fa-trash text-danger"><span mdTooltip="delete" mdTooltipPosition="right"> delete</span></i>
										</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</md-tab>
	<md-tab label="Company Calendar">
		
	</md-tab>	
</md-tab-group>
